<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="ISO-8859-1">
    <title>Consultation Management System</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <style>
        html {
            height: 100%;
        }
        body {
            background: url("https://img.freepik.com/free-photo/blur-hospital_1203-7957.jpg?size=626&ext=jpg") no-repeat center;
            height: 100%;
            background-size: cover;
        }
    </style>
</head>

<body>
<nav class="navbar navbar-expand-lg navbar-light bg-light">
    <a class="navbar-brand" th:href="@{/index_consultation1}">Consultations List</a>
    <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav mr-auto">
            <li class="nav-item">
                <a th:href="@{/1}" class="nav-link">Medecins</a>
            </li>
            <li class="nav-item">
                <a th:href="@{/index_malade1}" class="nav-link">Malades</a>
            </li>
        </ul>
    </div>
</nav>
<div class="container">
    <div class=" row justify-content-center mt-5">
        <div class="col-md-8">
            <div class="card">
                <div class="card-header">Save Consultation</div>
                <div class="card-body">
                    <form action="#" th:action="@{/saveConsultation1}" th:object="${consultation}" method="POST">
                        <div class="row mb-3">
                            <label class="col-md-4 col-form-label text-md-end">Consultation type</label>
                            <div class="col-md-6">
                                <input type="text" th:field="*{type}" class="form-control" required>
                            </div>
                        </div>
                        <!-- /////////////////////////////////////// -->
                        <div class="row mb-3">
                            <label  class="col-md-4 col-form-label text-md-end">Consultation prix</label>
                            <div class="col-md-6">
                                <input type="text" th:field="*{prix}" class="form-control" required>
                            </div>
                        </div>
                        <!-- /////////////////////////////////////// -->
                        <div class="row mb-3">
                            <label class="col-md-4 col-form-label text-md-end">Consultation date</label>
                            <div class="col-md-6">
                                <input type="text" th:field="*{date}" class="form-control" required>
                            </div>
                        </div>
                        <!-- /////////////////////////////////////// -->
                        <div class="row mb-3">
                            <label class="col-md-4 col-form-label text-md-end">Consultation id_Medecin</label>
                            <div class="col-md-6">
                                <input type="text" th:field="*{id_Medecin}" class="form-control" required>
                            </div>
                        </div>
                        <!-- /////////////////////////////////////// -->
                        <div class="row mb-3">
                            <label class="col-md-4 col-form-label text-md-end">Consultation id_Malade</label>
                            <div class="col-md-6">
                                <input type="text" th:field="*{id_Malade}" class="form-control" required>
                            </div>
                        </div>
                        <!-- /////////////////////////////////////// -->
                        <div class="row mb-0">
                            <div class="col-md-8 offset-md-4">
                                <button type="submit" class="btn btn-info"> Save Consultation</button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
