<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="ISO-8859-1">
    <title>Consultation Management System</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
</head>

<body>
    <div class="container">
        <h1>Consultation Management System</h1>
        <hr>
        <h2>Save Consultation</h2>

        <form action="#" th:action="@{/saveConsultation1}" th:object="${consultation}" method="POST">
            <input type="text" th:field="*{type}" placeholder="Consultation type" class="form-control mb-4 col-4">

            <input type="text" th:field="*{prix}" placeholder="Consultation prix" class="form-control mb-4 col-4">

            <input type="text" th:field="*{date}" placeholder="Consultation date" class="form-control mb-4 col-4">
            
            <input type="text" th:field="*{id_Medecin}" placeholder="Consultation id_Medecin" class="form-control mb-4 col-4">
            
            <input type="text" th:field="*{id_Malade}" placeholder="Consultation id_Malade" class="form-control mb-4 col-4">

            <button type="submit" class="btn btn-info col-2"> Save Consultation</button>
        </form>

        <hr>

        <a th:href="@{/index_consultation1}"> Back to Consultation List</a>
    </div>
</body>

</html>
