<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="ISO-8859-1">
    <title>Malade Management System</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <style>
        html {
            height: 100%;
        }
        body {
            background: url("https://media.istockphoto.com/photos/interior-of-new-empty-hospital-room-picture-id1153684245?k=20&m=1153684245&s=612x612&w=0&h=9BihE0DYLqWD2BaMbz3-1IqlykT58ki0j-Ku_c0ehYk=") no-repeat center;
            height: 100%;
            background-size: cover;
        }
    </style>
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-light bg-light">
    <a class="navbar-brand" href="#">Malades List</a>
    <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav mr-auto">
            <li class="nav-item">
                <a th:href="@{/2}" class="nav-link">Medecins</a>
            </li>
            <li class="nav-item">
                <a th:href="@{/index_consultation2}" class="nav-link">Consultation</a>
            </li>
        </ul>
    </div>
</nav>
    <div class="container my-2">
        <table class="table table-bordered mt-5 bg-white text-dark">
            <thead>
            <tr>
                    <th class="text-center">Malade first name</th>
                    <th class="text-center">Malade last name</th>
                    <th class="text-center">Malade age</th>
                    <th class="text-center">Malade maladie</th>
                    <th class="text-center">Malade symptome</th>
                    <th class="text-center"> Actions </th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="Malade : ${listMalades}">
                    <td th:text="${Malade.firstName}"></td>
                    <td th:text="${Malade.lastName}"></td>
                    <td th:text="${Malade.age}"></td>
                    <td th:text="${Malade.maladie}"></td>
                    <td th:text="${Malade.symptome}"></td>
                    <td>
                        <div class="text-center">
                            <a th:href="@{/showFormForUpdate2/{id}(id=${Malade.id})}" class="btn btn-warning">Update</a>
                            <a th:href="@{/deleteMalade2/{id}(id=${Malade.id})}" class="btn btn-danger">Delete</a>
                        </div>
                    </td>
                </tr>
                <tr class="text-center">
                    <td colspan="6">
                        <a th:href="@{/showNewMaladeForm2}" class="btn btn-primary"> Add Malade </a>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</body>
</html>
