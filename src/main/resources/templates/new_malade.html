<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="ISO-8859-1">
    <title>Malade Management System</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
</head>

<body>
    <div class="container">
        <h1>Malade Management System</h1>
        <hr>
        <h2>Save Malade</h2>

        <form action="#" th:action="@{/saveMalade2}" th:object="${malade}" method="POST">
            <input type="text" th:field="*{firstName}" placeholder="Malade firstname" class="form-control mb-4 col-4">

            <input type="text" th:field="*{lastName}" placeholder="Malade lastname" class="form-control mb-4 col-4">

            <input type="text" th:field="*{age}" placeholder="Malade age" class="form-control mb-4 col-4">
            
            <input type="text" th:field="*{maladie}" placeholder="Malade maladie" class="form-control mb-4 col-4">
            
            <input type="text" th:field="*{symptome}" placeholder="Malade symptome" class="form-control mb-4 col-4">

            <button type="submit" class="btn btn-info col-2"> Save Malade</button>
        </form>

        <hr>

        <a th:href="@{/index_malade2}"> Back to Malade List</a>
    </div>
</body>

</html>
