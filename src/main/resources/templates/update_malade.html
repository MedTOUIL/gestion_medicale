<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="ISO-8859-1">
    <title>Malade Management System</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <style>
        html {
            height: 100%;
        }
        body {
            background: url("https://media.istockphoto.com/photos/interior-of-new-empty-hospital-room-picture-id1153684245?k=20&m=1153684245&s=612x612&w=0&h=9BihE0DYLqWD2BaMbz3-1IqlykT58ki0j-Ku_c0ehYk=") no-repeat center;
            height: 100%;
            background-size: cover;
        }
    </style>
</head>

<body>
<nav class="navbar navbar-expand-lg navbar-light bg-light">
    <a class="navbar-brand" th:href="@{/index_malade2}">Malades List</a>
    <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav mr-auto">
            <li class="nav-item">
                <a th:href="@{/2}" class="nav-link">Medecins</a>
            </li>
            <li class="nav-item">
                <a th:href="@{/index_consultation2}" class="nav-link">Consultation</a>
            </li>
        </ul>
    </div>
</nav>
<div class="container">
    <div class=" row justify-content-center mt-5">
        <div class="col-md-8">
            <div class="card">
                <div class="card-header">Update Malade</div>
                <div class="card-body">
                    <form action="#" th:action="@{/saveMalade2}" th:object="${malade}" method="POST">
                        <input type="hidden" th:field="*{id}" />
                        <div class="row mb-3">
                            <label class="col-md-4 col-form-label text-md-end">Malade firstname</label>
                            <div class="col-md-6">
                                <input type="text" th:field="*{firstName}" class="form-control" required>
                            </div>
                        </div>
                        <!-- /////////////////////////////////////// -->
                        <div class="row mb-3">
                            <label  class="col-md-4 col-form-label text-md-end">Malade lastname</label>
                            <div class="col-md-6">
                                <input type="text" th:field="*{lastName}" class="form-control" required>
                            </div>
                        </div>
                        <!-- /////////////////////////////////////// -->
                        <div class="row mb-3">
                            <label class="col-md-4 col-form-label text-md-end">Malade age</label>
                            <div class="col-md-6">
                                <input type="text" th:field="*{age}" class="form-control" required>
                            </div>
                        </div>
                        <!-- /////////////////////////////////////// -->
                        <div class="row mb-3">
                            <label class="col-md-4 col-form-label text-md-end">Malade maladie</label>
                            <div class="col-md-6">
                                <input type="text" th:field="*{maladie}" class="form-control" required>
                            </div>
                        </div>
                        <!-- /////////////////////////////////////// -->
                        <div class="row mb-3">
                            <label class="col-md-4 col-form-label text-md-end">Malade symptome</label>
                            <div class="col-md-6">
                                <input type="text" th:field="*{symptome}" class="form-control" required>
                            </div>
                        </div>
                        <!-- /////////////////////////////////////// -->
                        <div class="row mb-0">
                            <div class="col-md-8 offset-md-4">
                                <button type="submit" class="btn btn-info"> Update Malade</button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
</body>

</html>
